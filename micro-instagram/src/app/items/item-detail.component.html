<div class="container">
  <div class="row">
    <div class="col-md-6">
      <mi-item-form></mi-item-form>
    </div>
    <div class="col-md-6">
     <!-- item-->	
    <div class='card' *ngIf='item?.id!=0'>
      <div class='card-header' *ngIf='item'>
        {{title}}
      </div>
      <div class='card-body'
           *ngIf='item'>
        <div class='row'>
          <div class='col-md-8'>
            <div class='row'>
              <div class='col-md-4'>Title:</div>
              <div class='col-md-8'>{{item.title}}</div>
            </div>
            <div class='row'>
              <div class='col-md-4'>Photo ID:</div>
              <div class='col-md-8'>{{item.id}}</div>
            </div>
            <div class='row'>
              <div class='col-md-4'>Album ID:</div>
              <div class='col-md-8'>{{item.albumId}}</div>
            </div>
            <div class='row'>
              <div class='col-md-4'>Thumbnail:</div>
              <div class='col-md-8'>{{item.thumbnailUrl}}</div>
            </div>
          </div>
          <div class='row'>
            <img class='center-block img-responsive'
                 [style.width.px]='600'
                 [style.height.px]='600'
                 [style.margin.px]='2'
                 [src]='item.url'
                 >
          </div>
        </div>
      </div>
      <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                style='width:100px'
                (click)='onBack()'>
          <i class='fa fa-chevron-left'></i> Back
        </button>
      </div>
    </div>
   <!-- end item --> 
    </div>
   
  </div>
</div>
